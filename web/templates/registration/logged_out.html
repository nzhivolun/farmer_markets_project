{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en" data-topbar-color="dark">
<head>
    <meta charset="utf-8" />
    <title>{% trans "Logout" %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap css -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" />
</head>

<body class="authentication-bg authentication-bg-pattern">

<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="card bg-pattern">
                    <div class="card-body p-4 text-center">

                        <div class="mt-4">
                            <div class="logout-checkmark">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                                    <circle class="path circle" fill="none" stroke="#4bd396" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"/>
                                    <polyline class="path check" fill="none" stroke="#4bd396" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
                                </svg>
                            </div>
                        </div>

                        <h3>{% trans "See you again!" %}</h3>
                        <p class="text-muted">{% trans "You are now successfully signed out." %}</p>

                        <p class="mt-3">
                            {% trans "Back to" %} <a href="{% url 'login' %}"><b>{% trans "Sign In" %}</b></a>
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer footer-alt">
    <script>document.write(new Date().getFullYear())</script> &copy; Farmer Markets
</footer>

<script src="{% static 'assets/js/pages/authentication.init.js' %}"></script>
</body>
</html>
